<div class="row justify-content-center">
  <div class="col-md-12">
    <h1 style="text-align: center;">Album List</h1>
  </div>
  <div class="col-md-12">
    <div class="row" *ngFor="let item of albumList; let i = index" style="margin-left: 20px">
      <a style="font-size: 20px; color: green">{{item.title}}</a> <a href="" (click)="viewPhoto(item)" style="margin-top: 5px" data-toggle="modal" data-target="#exampleModal">View photos</a>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background: green">
        <h5 class="modal-title" id="exampleModalLabel">Photo modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="max-height: 500px; overflow: scroll">
        <div class="row">
          <div class="col-md-4" *ngFor="let item of photoist">
            <img [src]="item.url" alt="photo" height="200" width="150" style="padding: 1px">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
